<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kysto.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="./images/testimg1.jpg" alt="Карачаевск">
          <!--Нету в макете такого ховер эффекта и такой картинки. -->
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/testimg2.jpg" alt="Гора Эльбрус">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/testimg3.jpg" alt="Домбай">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/testimg3.jpg" alt="Карачаевск">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/testimg1.jpg" alt="Гора Эльбрус">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/testimg2.jpg" alt="Домбай">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <input class="popup__input popup__input_type_name" type="text" maxlength="40" placeholder="Имя" value="" name="popup-name">
            <input class="popup__input popup__input_type_about" type="text" maxlength="200" placeholder="О себе" value="" name="popup-about">
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>

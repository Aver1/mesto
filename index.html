<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kysto.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="cards">
        
      </section>
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form" novalidate>
            <input class="popup__input popup__input_type_name" id="edit-name-input" type="text" minlength="2" maxlength="40" placeholder="Имя" value="" name="popup-name" required>
            <span class="popup__input-error edit-name-input-error"></span>
            <input class="popup__input popup__input_type_about" id="edit-about-input" type="text" minlength="2" maxlength="200" placeholder="О себе" value="" name="popup-about" required>
            <span class="popup__input-error edit-about-input-error"></span>
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </section>
      <section class="popup popup_type_add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popup-form" novalidate>
            <input class="popup__input popup__input_type_card-name" id="add-name-input" type="text" minlength="2" maxlength="30" placeholder="Название" value="" name="popup-name" required>
            <span class="popup__input-error add-name-input-error"></span>
            <input class="popup__input popup__input_type_card-link" id="add-link-input" type="url" placeholder="Ссылка на картинку" value="" name="popup-link" required>
            <span class="popup__input-error add-link-input-error"></span>
            <button class="popup__save-btn" type="submit">Создать</button>
          </form>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </section>
      <section class="popup popup_type_image">
        <figure class="popup__image-container">
          <img class="popup__card-image" src="#" alt="#">
          <figcaption class="popup__image-caption"></figcaption>
          <button class="popup__close-btn" type="button"></button>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
    </footer>
    <template id="card-template">
      <div class="card">
        <button class="card__delete"></button>
        <img class="card__image" src="#" alt="#">
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./script/script.js" type="module"></script>
  </body>
</html>
